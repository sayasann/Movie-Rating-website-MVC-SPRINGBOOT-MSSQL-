<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('miniPEKKATV')"></head>

<body>
<div th:replace="fragments/navbar :: navbar('home')"></div>

<!-- HERO SECTION -->
<section class="home-hero">
  <div class="container text-center">
    <h1 class="display-4 fw-bold mb-3">
      Discover Movies with
    </h1>
<h1 class="brand-pekka2">pekkaTV</h1>
    <p class="lead text-muted mb-4">
      Browse top rated movies and explore detailed information.
    </p>

    <a th:href="@{/movies}" class="btn btn-dark btn-lg px-5">
      Browse Movies
    </a>
  </div>
</section>

<!-- INFO SECTION -->
<section class="container my-5">
  <div class="row text-center g-4">
    <div class="col-md-4">
      <i class="bi bi-film fs-1 mb-3"></i>
      <h5>Movie Collection</h5>
      <p class="text-muted small">
        Access a curated list of movies stored in our database.
      </p>
    </div>

    <div class="col-md-4">
      <i class="bi bi-star-fill fs-1 mb-3"></i>
      <h5>IMDb Ratings</h5>
      <p class="text-muted small">
        View IMDb scores and key movie details.
      </p>
    </div>

    <div class="col-md-4">
      <i class="bi bi-search fs-1 mb-3"></i>
      <h5>Easy Browsing</h5>
      <p class="text-muted small">
        Simple and clean interface for browsing movies.
      </p>
    </div>
  </div>
</section>

<div th:replace="fragments/footer :: footer"></div>
<script th:src="@{/js/theme.js}" defer></script>

</body>
</html>
